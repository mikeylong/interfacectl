<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing Page Frame Test</title>
  <style>
    .container {
      max-width: 1200px;
      padding-left: 24px;
      padding-right: 24px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <p>This page should pass pageFrame validation with:</p>
    <ul>
      <li>containerSelector: ".container"</li>
      <li>containerMaxWidthPx: 1200</li>
      <li>paddingXpx: 24</li>
      <li>alignment: "center"</li>
    </ul>
  </div>
</body>
</html>
